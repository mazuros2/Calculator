<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <section class="Calculator-Screen">
            result
        </section>
   
        <section class ="Calculator-Buttons">

        <div class="Calculation-buttons">
            <button>Clear</button>
            <button>&larr;</button>
        </div>
        
        <div class="Power-buttons">
            <button>&frac12;</button>
            <button>x&sup2;</button>
            <button>&radic;x</button>
            <button>&divide;</button>
        </div>

        <div class="Top_row-numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&#215</button>
        </div>
    
        <div class="Middle_row-numbers">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
        </div>
        
        <div class="Bottom_row-numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
        </div>
        
        <div class="Bottom-calculations">
            <button>&plus;/&minus;</button>
            <button>0</button>
            <button>&comma;</button>
            <button>&equals;</button>
        </div>
        
    

    </section>
    </div> 
</body>
</html>
